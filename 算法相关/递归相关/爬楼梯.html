<body>
    <h1>爬楼梯</h1>
    <h2>假如楼梯有 n 个台阶，每次可以走 1 个或 2 个台阶，请问走完这 n 个台阶有几种走法</h2>
    <script>
        function climbStairs(n) {
            if (n == 1) {
                return 1
            };
            if (n == 2) {
                return 2
            };
            return climbStairs(n - 1) + climbStairs(n - 2)
        }
    </script>
</body>
